<!DOCTYPE html>
<html>
<head>
    <title>SolarPunk Nexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0f1e;
            color: white;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #00ff9d; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(0,255,157,0.3);
        }
        button {
            background: #00ff9d;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        pre {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .green { color: #00ff9d; }
    </style>
</head>
<body>
    <h1>ðŸŒ± SolarPunk Nexus</h1>
    <p class="green">All OpenAlternative tools in one place</p>
    
    <div class="card">
        <h3>ðŸš€ One-Command Deployment</h3>
        <pre id="cmd">docker run -d -p 3000:3000 supabase/supabase</pre>
        <button onclick="copy()">ðŸ“‹ Copy Command</button>
    </div>
    
    <div class="card">
        <h3>ðŸ”§ Simple Tools</h3>
        <button onclick="window.open('https://openalternative.co', '_blank')">OpenAlternative.co</button>
        <button onclick="window.open('https://supabase.com', '_blank')">Supabase</button>
        <button onclick="window.open('https://n8n.io', '_blank')">n8n</button>
    </div>
    
    <div class="card">
        <h3>ðŸ“Š Your Progress</h3>
        <p>GitHub Workflows Fixed: <span class="green">0/47</span></p>
        <p>Next Step: Fix the red X's above</p>
        <button onclick="location.reload()">ðŸ”„ Check Status</button>
    </div>
    
    <script>
        function copy() {
            navigator.clipboard.writeText(document.getElementById('cmd').textContent);
            alert('Command copied! Run in terminal.');
        }
        
        // Simple check if page loaded
        console.log('SolarPunk Nexus loaded successfully');
    </script>
</body>
</html>
