name: SolarPunk Single Pipeline

on:
  # Only run on manual trigger or push to main
  workflow_dispatch:  # Allows manual runs
  push:
    branches: [ main ]
    paths-ignore:     # Don't trigger on these
      - 'README.md'
      - 'LICENSE'
      - '**.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Prevent hanging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup
        run: echo "ðŸŒ± SolarPunk Pipeline Starting..."
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
        
      - name: Success
        run: echo "âœ… SolarPunk Nexus Deployed!"
